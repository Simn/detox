<!DOCTYPE html>
<html>
<head>
	<title>Todo List Example</title>
	<script type="text/javascript" src="demo-todo.js"></script>
	<link rel="stylesheet" type="text/css" href="../../bootstrap.css">
	<style type="text/css">
		.completed {
			opacity: 0.5;
			text-decoration: line-through;
			font-style: italic;
		}
	</style>
</head>
<body class='container'>

<h1>My Todo List</h1>


<form id='inputform' class='well row'>
	<input type="text" name="task" id="task" placeholder="Enter Task..." />
	<input type="submit" class="btn btn-success" value="Add Task" />
	<h3>Your Tasks</h3>
	<ul id='tasks'>
		<li>Create AI using HScript</li>
		<li class='completed'>Create Detox library, so we can manipulate html</li>
		<li>Set AI loose on the world wide web</li>
		<li>Judgement Day</li>
	</ul>

	<a class="btn btn-danger" id="clear" href="#">Clear Completed</a>

</form>


</html>
